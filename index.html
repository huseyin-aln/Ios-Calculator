<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div id="screen-up"></div>
        <div id="screen-down"></div>
      </div>

      <div class="keys">
        <button class="box row1-1 AC">AC</button>
        <button class="box row1-2 plus-minus">±</button>
        <button class="box row1-3 modulus">%</button>
        <button class="box row1-4 operations">÷</button>
        <button class="box row2-1 num">7</button>
        <button class="box row2-2 num">8</button>
        <button class="box row2-3 num">9</button>
        <button class="box row2-4 operations">x</button>
        <button class="box row3-1 num">4</button>
        <button class="box row3-2 num">5</button>
        <button class="box row3-3 num">6</button>
        <button class="box row3-4 operations">-</button>
        <button class="box row4-1 num">1</button>
        <button class="box row4-2 num">2</button>
        <button class="box row4-3 num">3</button>
        <button class="box row4-4 operations">+</button>
        <button class="box row5-1 num zero">0</button>
        <button class="box row5-2 num dot">.</button>
        <button class="box row5-3 equal">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
